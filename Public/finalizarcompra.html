<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Compra - AVS</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    .main-header {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkout-container label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    .checkout-container input,
    .checkout-container select,
    .checkout-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .checkout-container button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .checkout-container button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="main-header">Finalizar Compra</div>

  <div class="checkout-container">
    <h2>Datos del pedido</h2>

    <form id="checkoutForm">
      <label>Nombre completo</label>
      <input type="text" id="nombre" required>

      <label>Correo electr√≥nico</label>
      <input type="email" id="email" required>

      <label>Tel√©fono</label>
      <input type="tel" id="telefono" required>

      <label>Direcci√≥n de env√≠o</label>
      <textarea id="direccion" rows="3" required></textarea>

      <label>M√©todo de pago</label>
      <select id="metodoPago" required>
        <option value="">Selecciona uno</option>
        <option value="SINPE">SINPE</option>
        <option value="Efectivo">Efectivo</option>
      </select>

      <label>Total a pagar (‚Ç°)</label>
      <input type="text" id="total" readonly>

      <button type="submit">Finalizar pedido</button>
    </form>
  </div>

  <script>
    // Simulaci√≥n de total (puedes cambiarlo si ya lo traes del carrito)
    const total = localStorage.getItem('totalCompra') || '0';
    document.getElementById('total').value = total;

    document.getElementById('checkoutForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value,
        metodoPago: document.getElementById('metodoPago').value,
        total: document.getElementById('total').value
      };

      try {
        const response = await fetch('/api/finalizar-compra', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          alert('¬°Pedido enviado con √©xito! üéâ');
          window.location.href = '/';
        } else {
          alert('‚ùå Error al procesar el pedido.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Error de conexi√≥n con el servidor.');
      }
    });
  </script>

</body>
</html>
