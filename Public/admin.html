<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Compras - AVS</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #f5f5f5;
      color: #000;
    }

    .admin-container {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .admin-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .order-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .order-card h3 {
      margin-bottom: 8px;
    }

    .order-item {
      margin-left: 10px;
      font-size: 14px;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="logout-btn" id="logout-btn">Cerrar sesiÃ³n</button>

<div class="admin-container">
  <h1>ðŸ“¦ Historial de Compras</h1>
  <div id="orders-container"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  // ProtecciÃ³n bÃ¡sica
  if (!localStorage.getItem("adminLoggedIn")) {
    window.location.href = "index.html";
    return;
  }

  const container = document.getElementById("orders-container");

  try {
    const res = await fetch("https://avs-app.onrender.com/api/ordenes");
    const ordenes = await res.json();

    if (!ordenes.length) {
      container.innerHTML = "<p>No hay compras registradas.</p>";
      return;
    }

    ordenes.reverse().forEach(order => {
      const card = document.createElement("div");
      card.className = "order-card";

      let itemsHTML = "";
      order.items.forEach(item => {
        itemsHTML += `<div class="order-item">â€¢ ${item.nombre} x${item.cantidad} â€” â‚¡${item.precio}</div>`;
      });

      card.innerHTML = `
        <h3>ðŸ‘¤ ${order.nombreCliente}</h3>
        <p>ðŸ“§ ${order.email}</p>
        <p>ðŸ“ž ${order.telefono}</p>
        <p>ðŸšš ${order.metodoEntrega}</p>
        <p>ðŸ“… ${new Date(order.fecha).toLocaleString()}</p>
        <p><strong>ðŸ’° Total: â‚¡${order.total}</strong></p>
        <div>${itemsHTML}</div>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    console.error("Error cargando Ã³rdenes:", err);
    container.innerHTML = "<p>Error cargando las compras.</p>";
  }

  document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "index.html";
  });
});
</script>

</body>
</html>
